<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CS326 Project/Video Upload Page</title>
		
		<!--using Megan's custom.css stylesheet for now (styles nav bar and stuff)-->
		<link rel="stylesheet" href="../static/styles/custom.css">

		<!-- bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- fontawesome, jQuery, bootstrap JS -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<!--custom JavaScript for upload-->
		<script src="../static/scripts/upload-scripts.js"></script>

	</head>
	<body>
		<!--header copied (and edited to highlight 'Upload' button) from index.html for now (styled by styles/custom.css)-->
		<header>
  		<nav class="navbar navbar-expand-lg navbar-dark">
  		  <a class="navbar-brand" href="#">
          <img src="../static/images/logo-idea-2-white-small.png" class="logo">
          reel<strong>feels</strong></a>
  		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
  		    <span class="navbar-toggler-icon"></span>
  		  </button>

  		  <div class="collapse navbar-collapse" id="navbar-content">
  		    <ul class="navbar-nav mr-auto">
  		      <li class="nav-item">
  		        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home </a>
  		      </li>
  		      <li class="nav-item">
  		        <a class="nav-link" href="#"><i class="fas fa-compass"></i> Explore</a>
  		      </li>
  		      <li class="nav-item active">
  		        <a class="nav-link" href="#"><i class="fas fa-arrow-circle-up"></i> Upload <span class="sr-only">(current)</span></a>
  		      </li>
  		    </ul>
  		    <form class="form-inline my-2 my-lg-0">
  		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  		      <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
  		    </form>
  		    <a href="login.html" class="btn" id="login-button"><i class="fas fa-user"></i> Log In</a>
  		  </div>
		  </nav>
  	</header>
		
		<div class="container-fluid">
			
			<div class="row">
				
				<div class="col-md-8 mx-auto">
					<form id="upload-form">
						<fieldset>
							<div class="form-group">
								<label for="video-url-input">Video URL (YouTube):</label>
								<input type="url" class="form-control" id="video-url-input">
								<input type="button" id="test-preview-button" value="Next">
							</div>
						</fieldset>
						<fieldset>
							<div class="form-group">
								<label for="upload-desc">Description</label>
								<input type="text" id="upload-desc"></input>
								<button>Share!</button>
							</div>
					</fieldset>
					</form>
				</div>
	
			</div>

			<div class="row">
				<div class="col-md-8 mx-auto">
					<h3>Video Preview:</h3>
					<div class="embed-responsive embed-responsive-16by9">
						<iframe id="video-preview" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>

			</div>
		
		</div>
		
		<!--footer copied from index.html for now-->
		<footer>
				<div class="row">
						<div class="col-md-12">
							Footer/credits/etc.
							<i class="fab fa-github"></i>
		
						</div>
					</div>
		</footer>
	</body>
